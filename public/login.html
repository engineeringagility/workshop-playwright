<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function handleSubmit() {
            const frm = document.getElementById("frm");
            const credentials = new FormData(frm);

            if (credentials.get("userName") === "joe" && credentials.get("password") === "P@ssw0rd") {
                document.getElementById("greeting").innerHTML = "Hello, Joe!"
            }
            else {
                document.getElementById("greeting").innerHTML = "Sorry those are wrong, please try again"
            }

            return false;
        }
    </script>
</head>

<body>
    <main aria-labelledby="page-title">
        <nav>
            <a href="/">Home</a>
        </nav>
        <h2 id="page-title">Login</h2>
        <form id="frm" onsubmit="return handleSubmit()" aria-label="login">
            <div>
                <label for="userName">Username</label>
                <input type="text" name="userName" id="userName" autocomplete="off" />
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" />
            </div>
            <button>Login</button>
        </form>
        <section>
            <p id="greeting" role="status" aria-label="greeting"></p>
        </section>
    </main>
</body>

</html>
